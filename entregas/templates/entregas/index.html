<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maikel Express</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body class="bg-light text-dark">
    <div class="container py-5">
      <div class="text-center">
        <img
          src="{% static 'img/maikel.png' %}"
          alt="Logo"
          class="img-fluid mb-4"
          style="width: 90px"
        />
        <h1 class="display-4 fw-bold">Maikel Express</h1>
        <p class="lead text-muted">
          Seguimiento de entregas moderno en tiempo real 📦📍
        </p>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-4 text-center">
          <a href="/mapa-vista/" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-map-fill me-2"></i> Ver Mapa
          </a>
        </div>
        <div class="col-md-4 text-center mt-3 mt-md-0">
          <a href="/estadisticas/" class="btn btn-info btn-lg w-100">
            <i class="bi bi-graph-up me-2"></i> Ver Estadísticas
          </a>
        </div>
        <div class="col-md-4 text-center mt-3 mt-md-0">
          <a href="/admin/" class="btn btn-success btn-lg w-100">
            <i class="bi bi-shield-lock me-2"></i> Panel Admin
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
